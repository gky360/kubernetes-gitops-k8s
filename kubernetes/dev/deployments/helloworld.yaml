apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: helloworld
  name: helloworld
  namespace: default
spec:
  selector:
    matchLabels:
      app: helloworld
      version: v1
  template:
    metadata:
      labels:
        app: helloworld
        version: v1
    spec:
      containers:
      - image: gcr.io/hightowerlabs/helloworld:edab8e5143dd9f94d721e048c34149fc314c7ec4
        name: helloworld
        ports:
        - containerPort: 80
